<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Star Wars RPG</title>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script type="text/javascript" src="assets/javascript/game.js"></script>
        <link type="text/javascript" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <header>
         <h1>Star Wars RPG</h1>
    </header>
    <body>
        <div class="content-wrapper">
            <div class="row"><p id="player-head">Pick a character!</p></div>
            <div class="row">
                <!-- first character, always displays a character, changes to who you chose -->
                <div class="col-sm-3 player-character" id="PC1">
                    <div class="card" alt="Luke" style="width: 100%;">
                        <img src="assets/images/luke.jpeg" class="card-img-top" alt="Luke Skywalker">
                        <div class="card-body">
                            <h5 class="card-title">Luke Skywalker</h5>
                            <p class="card-text">175 HP</p>
                        </div>
                    </div>
                </div>
                <!-- second character, changes to empty when you chose one -->
                <div class="col-sm-3 player-character" id="PC2">
                    <div class="card" alt="Han" style="width: 100%;">
                        <img src="assets/images/han.jpeg" class="card-img-top" alt="Han Solo">
                        <div class="card-body">
                            <h5 class="card-title">Han Solo</h5>
                            <p class="card-text">100 HP</p>
                        </div>
                    </div>
                </div>
                <!-- third character, changes to empty when you chose one -->
                <div class="col-sm-3 player-character" id="PC3">
                    <div class="card" alt="Vader" style="width: 100%;">
                        <img src="assets/images/vader.jpeg" class="card-img-top" alt="Darth Vader">
                        <div class="card-body">
                            <h5 class="card-title">Darth Vader</h5>
                            <p class="card-text">140 HP</p>
                        </div>
                    </div>                
                </div>
                <!-- fourth character, chages to empty when you chose one -->
                <div class="col-sm-3 player-character" id="PC4">
                    <div class="card" alt="Boba-Fett" style="width: 100%;">
                        <img src="assets/images/fett.jpeg" class="card-img-top" alt="Boba Fett">
                        <div class="card-body">
                            <h5 class="card-title">Boba Fett</h5>
                            <p class="card-text">125 HP</p>
                        </div>
                    </div>                
                </div>
            </div>
            <div class="row"><p id="opponent-head">Pick an opponent!</p></div>
            <div class="row opponent-picker">
                <div class="col-sm-3 opponent-1">
                    <!--Unused Hero changes to empty after last opponent is picked-->
                </div>
                <div class="col-sm-3 opponent-2">
                    <!--Unused Hero changes to empty after second opponent is picked-->
                </div>
                <div class="col-sm-3 opponent-3">
                    <!--Unused Hero changes to empty after first opponent is picked-->
                </div>
                <div class="col-sm-3">
                    <!-- empty -->
                </div>
            </div>
            <div class="row">
                <button>Attack</button>
            </div>
            <div class="row opponent-character">
                <div class="col-sm-3 chosen-opponent">
                    <!--Opponent card changes to current opponent-->
                </div>
                <div class="col-sm-3">
                    <!-- empty -->
                </div>
                <div class="col-sm-3">
                    <!-- empty -->
                </div>
                <div class="col-sm-3">
                    <!-- empty -->
                </div>
            </div>
        </div>
    </body>
</html>
